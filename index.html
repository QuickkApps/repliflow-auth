<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickkApps Auth Callback - Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #4A90E2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 32px;
            color: white;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .status {
            margin: 20px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }

        .redirect-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 14px;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
        }

        .btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⏱️</div>
        <h1>Time Tracker Auth</h1>
        <p class="subtitle">QuickkApps Authentication Callback</p>
        
        <div id="loading" class="status">
            <div class="loading"></div>
            <p>Processing authentication...</p>
        </div>

        <div id="success" class="status hidden">
            <div class="success">✅</div>
            <h2>Authentication Successful!</h2>
            <p>Redirecting to your app...</p>
        </div>

        <div id="error" class="status hidden">
            <div class="error">❌</div>
            <h2>Authentication Failed</h2>
            <p id="errorMessage">An error occurred during authentication.</p>
        </div>

        <div id="redirectInfo" class="redirect-info hidden">
            <h3>Authentication Details</h3>
            <div id="authDetails"></div>
        </div>

        <div id="actions" class="hidden">
            <button class="btn" onclick="window.close()">Close</button>
            <button class="btn" onclick="window.location.href='/'">Return to App</button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const loadingEl = document.getElementById('loading');
        const successEl = document.getElementById('success');
        const errorEl = document.getElementById('error');
        const redirectInfoEl = document.getElementById('redirectInfo');
        const actionsEl = document.getElementById('actions');
        const authDetailsEl = document.getElementById('authDetails');
        const errorMessageEl = document.getElementById('errorMessage');

        function showElement(el) {
            el.classList.remove('hidden');
        }

        function hideElement(el) {
            el.classList.add('hidden');
        }

        function showAuthDetails(data) {
            let html = '';
            for (const [key, value] of Object.entries(data)) {
                if (value) {
                    html += `<div><strong>${key}:</strong></div>`;
                    html += `<div class="code-block">${value}</div>`;
                }
            }
            authDetailsEl.innerHTML = html;
            showElement(redirectInfoEl);
        }

        function processCallback() {
            if (error) {
                // Handle error case
                errorMessageEl.textContent = errorDescription || error;
                hideElement(loadingEl);
                showElement(errorEl);
                showElement(actionsEl);
                
                showAuthDetails({
                    'Error': error,
                    'Description': errorDescription,
                    'State': state
                });
                return;
            }

            if (code) {
                // Success case - show success message and redirect info
                hideElement(loadingEl);
                showElement(successEl);
                showElement(actionsEl);
                
                showAuthDetails({
                    'Authorization Code': code.substring(0, 20) + '...',
                    'State': state || 'Not provided',
                    'Timestamp': new Date().toISOString()
                });

                // Send message to parent window (if any)
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth_success',
                        code: code,
                        state: state
                    }, window.location.origin);
                }

                // Auto-close after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
            } else {
                // No code or error - invalid callback
                errorMessageEl.textContent = 'Invalid callback: No authorization code received.';
                hideElement(loadingEl);
                showElement(errorEl);
                showElement(actionsEl);
            }
        }

        // Process the callback when page loads
        document.addEventListener('DOMContentLoaded', processCallback);

        // Handle messages from the opener window
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) {
                return; // Security check
            }
            
            if (event.data.type === 'oauth_close') {
                window.close();
            }
        });
    </script>
</body>
</html>
